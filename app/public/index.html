<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>todoMVC</title>
  </head>
  <body>
    <h1>Todos</h1>

    <span id="todo-form">
      <input type="checkbox" id="all-check" />
      <input type="text" id="todo-text" />
    </span>

    <ul id="todos"></ul>

    <script type="text/template" id="template-todo">
      <span>
        <input type="checkbox" <%= completed ? "checked" : "" =>>
        <input type="text" value=<%= contents %>><%= contents %>
      </span>
    </script>
  </body>
</html>
